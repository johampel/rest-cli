openapi: 3.0.2
servers:
  - url: /v3
info:
  title: TEst API.
  description: >
    A sample API,
    provides some commands.
  version: 1.0.17
tags:
  - name: category1
    description: >
      Category one
  - name: category2
    description: >
      Category 2
paths:
  /path1/{abc}:
    parameters:
      - name: abc
        in: path
        required: true
        description: Description ABC
        schema:
          type: string
    post:
      tags:
        - category1
        - category2
      description: Do operation A
      operationId: opA
      requestBody:
        description: Body A
        required: true
        content:
          application/json:
            schema:
              type: string
          application/xml:
            schema:
              type: string
          application/x-www-form-urlencoded:
            schema:
              type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
    get:
      description: Do operation B
      operationId: opB
      parameters:
        - name: def
          in: query
          required: false
          description: Description DEF
          schema:
            type: string
        - name: ghi
          in: header
          required: false
          description: Description GHI
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
